<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결재선 설정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/themes/default/style.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="../../../resources/css/approval/approvalSetting.css" />
</head>
<body>
    <div class="card">
        <div class="card-body">
            <h4 class="fw-bold ms-4">대결자 설정</h3>
            <hr style="border-top: 2px solid" />
            <div class="p-1">
                <div class="d-flex">
                    <h5 class="fw-bold ms-5 col-3">결재 대리자</h5>
                    <span class="fw-bold col-3 text-dark">[공공사업1Div] 정준하 과장</span>
                </div>
                <hr />
                <div class="d-flex">
                    <h5 class="fw-bold ms-5 col-3 my-1">대결 기간</h5>
                    <div class="d-flex col-5">
                        <span class="text-body-secondary mt-1 col-3">2024-10-01</span>
                        <span class="fw-bold me-2 mt-1 col-1 text-center">~</span>
                        <input type="date" id="proxyEndDate" class="form-control py-1" placeholder="ex) 2024-10-10" readonly >
                    </div>
                    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
                    <script src="https://npmcdn.com/flatpickr/dist/l10n/ko.js"></script>
                    <script>
                        flatpickr.localize(flatpickr.l10ns.ko);
                        flatpickr("#proxyEndDate", {
                            dateFormat: "Y-m-d",
                            allowInput: true
                        });
                    </script>
                </div>
                <hr />
                <div class="d-flex">
                    <h5 class="fw-bold ms-5 col-3 my-1">대결 사유</h5>
                    <div class="d-flex col-5" style="height: 90px;">
                        <span class="mt-1 fw-semibold">워크숍 참여를 위한 지방 출장으로 의한 공백</span>
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-4 mb-3">
                    <button class="btn btn-custom-cancel me-3">연장</button>
                    <button class="btn btn-custom-confirm">회수</button>
                </div>
            </div>
            
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
